<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="/scss/main.css">
  <title>Frontend Mentor | Intro section with dropdown navigation</title>
</head>
<body>
  <header>
    <img  class="logo" src="images/logo.svg" alt="logo">
      <nav>
        <ul>
          <li id="features">Features <img src="images/icon-arrow-down.svg" alt="icon-arrow-down"></li>
            <li id="company">Company <img src="images/icon-arrow-down.svg" alt="icon-arrow-down"></li>
              <a href="#"><li>Carrers</li></a>
                <a href="#"><li>About</li></a>
        </ul>
        <div class="todo-list">
          <div class="first">
            <ul class="show">
              <li><img src="images/icon-todo.svg" alt="icon-todo">Todo list</li>
              <li><img src="images/icon-calendar.svg" alt="icon-calendar">Calendar</li>
              <li><img src="images/icon-reminders.svg" alt="icon-reminders">Reminders</li>
              <li><img src="images/icon-planning.svg" alt="icon-planning">Planning</li>
            </ul>
          </div>
        </div>
      </nav>
      <div class="login">
        <a class="login-login" href="#">Login</a>
          <button class="btn-register">Register</button>
      </div>
  </header>
  <main class="container">
    <section class="article">
      <h1>Make remote work</h1>
        <p class="article-p">get your team in sync, no matter your location. Streamline processes, create team rituals, and watch productivity soar.</p>
          <button class="btn-main">Lean more</button>
            <div class="images">
              <img src="images/client-databiz.svg" alt="icon">
                <img src="images/client-audiophile.svg" alt="icon">
                  <img src="images/client-meet.svg" alt="icon">
                    <img src="images/client-maker.svg" alt="icon">
            </div>
    </section>
    <section class="img-container">
      <img class="hero" src="images/image-hero-desktop.png" alt="image-hero-desktop">
    </section>
  </main>
  
  

</body>
</html>
